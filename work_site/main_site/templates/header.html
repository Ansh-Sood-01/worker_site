{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkMatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 1rem 1.5rem;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        /* Logo */
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Buttons */
        .cta-buttons a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-buttons .sign-up {
            background-color: #007bff;
            color: white;
        }

        .cta-buttons .sign-up:hover {
            background-color: #0056b3;
        }

        .cta-buttons .log-in {
            border: 1px solid #007bff;
            color: #007bff;
        }

        .cta-buttons .log-in:hover {
            background-color: #007bff;
            color: white;
        }

        /* Mobile Styles */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background-color: #f8f9fa;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            .search-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo -->
            <a href="/" class="logo">WorkMatch</a>

            <!-- Mobile Menu Toggle -->
            <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="/how-it-works">How It Works</a></li>
                    <li><a href="{% url 'Browse_workers' %}">Browse Workers</a></li>
                    <li><a href="{% url 'Showcase' %}">Showcase Your Work</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for workers...">
            </div>

            <!-- Call-to-Action Buttons -->
            <div class="cta-buttons">
                <a href="/sign-up" class="sign-up">Sign Up</a>
                <a href="/log-in" class="log-in">Log In</a>
            </div>
        </div>
    </header>

    <script>
        // Toggle Menu for Mobile View
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
