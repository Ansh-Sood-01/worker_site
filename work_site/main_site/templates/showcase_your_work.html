{%load static%}
{% include 'header.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Showcase with Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 2rem;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
            gap: 2rem;
        }

        /* Category Section */
        .category-section {
            width: 20%;
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-section h2 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .category-section ul {
            list-style-type: none;
            padding: 0;
        }

        .category-section li {
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            color: #007bff;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .category-section li:hover {
            background-color: #e7f3ff;
        }

        .category-section li.active {
            background-color: #007bff;
            color: white;
        }

        /* Image Upload Section */
        .upload-section {
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-section input[type="file"] {
            display: inline-block;
            padding: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Image Display Section */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .image-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .category-section {
                width: 100%;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Category Section -->
        <div class="category-section">
            <h2>Categories</h2>
            <ul id="categoryList">
                <li class="category-item" onclick="filterCategory('All')">All</li>
                <li class="category-item" onclick="filterCategory('Carpentry')">Carpentry</li>
                <li class="category-item" onclick="filterCategory('Plumbing')">Plumbing</li>
                <li class="category-item" onclick="filterCategory('Electrician')">Electrician</li>
                <li class="category-item" onclick="filterCategory('Painting')">Painting</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Image Upload Section -->
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*" multiple onchange="previewImages()">
            </div>

            <!-- Image Grid -->
            <div class="image-grid" id="imageGrid">
                <!-- Uploaded Images will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        let selectedCategory = 'All';
        const imageData = [];

        // Function to filter and display images based on the selected category
        function filterCategory(category) {
            selectedCategory = category;

            // Highlight the selected category
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.category-item:contains(${category})`).classList.add('active');

            displayImages();
        }

        // Function to preview uploaded images
        function previewImages() {
            const files = document.getElementById('imageUpload').files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    imageData.push({
                        src: e.target.result,
                        category: selectedCategory,
                    });

                    displayImages();
                };

                reader.readAsDataURL(file);
            }
        }

        // Function to display images
        function displayImages() {
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = ''; // Clear existing images

            imageData
                .filter(image => selectedCategory === 'All' || image.category === selectedCategory)
                .forEach(image => {
                    const card = document.createElement('div');
                    card.classList.add('image-card');

                    const img = document.createElement('img');
                    img.src = image.src;

                    card.appendChild(img);
                    imageGrid.appendChild(card);
                });
        }
    </script>
</body>
</html>
