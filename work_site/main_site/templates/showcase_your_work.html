{%load static%}
{% include 'header.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 2rem;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 2rem;
        }

        /* Category Section */
        .category-section {
            width: 20%;
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-section h2 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .category-section ul {
            list-style-type: none;
            padding: 0;
        }

        .category-section li {
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            color: #007bff;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .category-section li:hover {
            background-color: #e7f3ff;
        }

        .category-section li.active {
            background-color: #007bff;
            color: white;
        }

        /* Image Display Section */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 80%;
        }

        .image-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-card .description {
            padding: 1rem;
            text-align: center;
        }

        .image-card .description h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .image-card .description p {
            font-size: 0.9rem;
            color: #666;
        }

        /* Modal Section */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-content h3 {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0 0.5rem;
        }

        .modal-content p {
            font-size: 1rem;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            color: #007bff;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .category-section {
                width: 100%;
                margin-bottom: 2rem;
            }

            .image-grid {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Category Section -->
        <div class="category-section">
            <h2>Categories</h2>
            <ul id="categoryList">
                <li class="category-item active" onclick="filterCategory('All')">All</li>
                {% for category in categories %}
                <li class="category-item" onclick="filterCategory('{{ category.name }}')">
                    {{ category.name }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Image Grid -->
        <div class="image-grid" id="imageGrid">
            {% for image in images %}
            <div class="image-card" data-category="{{ image.category.name }}" onclick="openModal(this)">
                <img src="{{ image.image_file.url }}" alt="{{ image.title }}">
                <div class="description">
                    <h3>{{ image.title }}</h3>
                    <p>{{ image.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <img id="modalImage" src="" alt="Modal Image">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        function filterCategory(category) {
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => item.classList.remove('active'));
            categoryItems.forEach(item => {
                if (item.textContent === category) {
                    item.classList.add('active');
                }
            });

            const cards = document.querySelectorAll('.image-card');
            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                if (category === 'All' || cardCategory === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function openModal(card) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            const imgSrc = card.querySelector('img').src;
            const title = card.querySelector('h3').textContent;
            const description = card.querySelector('p').textContent;

            modalImage.src = imgSrc;
            modalTitle.textContent = title;
            modalDescription.textContent = description;

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
